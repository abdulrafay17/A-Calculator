<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://github.com/abdulrafay17" class="link"><i class="fab fa-github"></i> Github</a>
        <h1 class="heading">A Calculator</h1>
        <a href="https://github.com/abdulrafay17" class="link"><i class="fas fa-exclamation-triangle"></i> Do Not copy this code</a>
    </header>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="tel" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="C" onclick="display.value = ''" class="orange toselect">
                    <input type="button" value="<" onclick="display.value = display.value.toString().slice(0,-1)" class="orange toselect">
                    <input type="button" value="." onclick="display.value += '.'" class="toselect">
                    <input type="button" value="/" onclick="display.value += '/'" class="toselect">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'" class="toselect">
                    <input type="button" value="8" onclick="display.value += '8'" class="toselect">
                    <input type="button" value="9" onclick="display.value += '9'" class="toselect">
                    <input type="button" value="*" onclick="display.value += '*'" class="toselect">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'" class="toselect">
                    <input type="button" value="5" onclick="display.value += '5'" class="toselect">
                    <input type="button" value="6" onclick="display.value += '6'" class="toselect">
                    <input type="button" value="-" onclick="display.value += '-'" class="toselect">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'" class="toselect">
                    <input type="button" value="2" onclick="display.value += '2'" class="toselect">
                    <input type="button" value="3" onclick="display.value += '3'" class="toselect">
                    <input type="button" value="+" onclick="display.value += '+'" class="toselect">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0'" class="toselect">
                    <input type="button" value="00" onclick="display.value += '00'" class="toselect">
                    <input type="button" value="=" class="equal orange toselect" onclick="display.value = eval(display.value)" >
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
